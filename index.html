<div class="modal fade" id="myModal" tabindex="-1" role="dialog" aria-labelledby="myModalLabel">
  <div class="modal-dialog" role="document">
    <div class="modal-content">
      <div class="modal-body fix">
        <div id="box-wallpaper">
        	<div id="wallpaper"></div>
        	<div id="close">
        		<span id="close"><i class="fa fa-times fa-2x" aria-hidden="true"></i></span>
        	</div>
        </div>
        <div id="box-information">
           <div id="frame">
           	  <div id="card">
           	  	<span class="title">Paisajes y cultura</span>
           	  	<span class="title">Antioqueña</span>
           	  	<span class="sub-title" id="sub-a">Desde $ 690.000 COP </span>
           	  	<span class="sub-title" id="sub-b">Saliendo en</span>
           	  	<span class="sub-title" id="sub-c">diciembre y enero</span>
           	  	<button class="button-card"><a href="google.com.ver"></a>¡Quiero Ir!</button>
           	  	
           	  </div>
           </div>
        </div>
      </div>
    </div>
  </div>
</div>

	<!-- SET JS -->
	<script type="text/javascript" src="assets/js/jquery-3.2.1.min.js"></script>
	<script type="text/javascript" src="assets/js/bootstrap.min.js"></script>
	<script type="text/javascript">
	   $(document).ready(function()
        {
          $("#myModal").modal("show");

        var $close = document.getElementById('close');
 
        function closeMenu(){
            $("#myModal").modal("hide");
        };
 
        $close.addEventListener('click',closeMenu);

        });
	</script>
</body>
